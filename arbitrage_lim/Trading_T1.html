{{ block content }}
    <style>
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }
    .buttonbuy {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
    }

    .buttonbuy:hover {
      background-color: #4CAF50;
      color: white;
    }

    .buttonsell {
      background-color: white;
      color: black;
      border: 2px solid #f44336;
    }

    .buttonsell:hover {
      background-color: #f44336;
      color: white;
    }
    </style>
    {{ player.price }} <br>
    {{ player.investment }} <br>
    {{ player.portfolio }}
    {{ formfields }}


    <button class="button buttonbuy" name="BUY" value="b">BUY</button>
    <button class="button buttonsell" name="SELL" value="s">SELL</button>
