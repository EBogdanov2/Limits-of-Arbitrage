{{ block title }}Trading{{ endblock }}
{{ block content }}
    <style>
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }
    .buttonbuy {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
    }

    .buttonbuy:hover {
      background-color: #4CAF50;
      color: white;
    }

    .buttonsell {
      background-color: white;
      color: black;
      border: 2px solid #f44336;
    }

    .buttonsell:hover {
      background-color: #f44336;
      color: white;
    }

    ol {
    padding: 10px;
    list-style-type: decimal;

    }
    ol li {
        float: left;
        font-size: 2em;
        margin: 0 10px;
        padding: 0 10px;
        list-style-type: none;

    }

    </style>

    <ol>
        <li>Portfolio Value: {{ player.portfolio }}</li>
        <li>Shares: {{ player.investment }}</li>
        <li>Cash on Hand: {{ player.funds }}</li>
    </ol>

    <br><p>Current Price: {{ player.price }}</p>
    <br>{{ formfields }}



    <button class="button buttonbuy" name="shares" value="investment">BUY</button>
    <button class="button buttonsell" name="shares" value="-investment">SELL</button>

    {{ next_button }}
{{ endblock }}
